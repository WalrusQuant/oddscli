# Regions to pull odds from (order doesn't matter)
regions:
  - us
  - us2
  - us_ex

# Bookmakers to display and compare (order = display order)
# All books from us, us2, and us_ex regions
bookmakers:
  # us
  - fanduel
  - draftkings
  - betmgm
  # betrivers
  - betonlineag
  # betus
  - bovada
  - williamhill_us
  - fanatics
  # lowvig
  # mybookieag
  # us2
  - ballybet
  # betanysports
  # betparx
  - espnbet
  - fliff
  - hardrockbet
  - rebet
  # us_ex
  - betopenly
  - kalshi
  - novig
  # polymarket
  - prophetx

# EV reference method: "market_average" uses the no-vig average across all books
ev_reference: market_average

# Sports to show in tabs (order = tab order)
sports:
  - americanfootball_nfl
  - basketball_nba
  - baseball_mlb
  - icehockey_nhl
  # americanfootball_ncaaf
  - basketball_ncaab

# Refresh intervals (seconds)
odds_refresh_interval: 60
scores_refresh_interval: 60

# EV threshold â€” only highlight bets above this % EV
ev_threshold: 2.0

# Odds format: american or decimal
odds_format: american

# Credit management
low_credit_warning: 50
critical_credit_stop: 10
